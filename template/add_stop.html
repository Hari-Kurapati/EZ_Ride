{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <!-- <link rel="stylesheet" href="../dist/output.css"> -->


    <title>EZ Ride | Transport made easy</title>
</head>

<body class="h-[100vh] flex justify-center">
    <div class="flex flex-col justify-between h-full w-[90%]">
        <nav class="flex items-center justify-between">
            <a class="w-[15%]" href="{% url 'home' %}">
                <img class="w-[100%]" src="{% static 'img/logo_n.png' %}"></a>
            <!-- <img class="w-[100%]" src="../img/logo.png"></a> -->
            <ul class="flex gap-x-5 uppercase text-[13px] tracking-[2px]">
                <li class="p-2 rounded-sm bg-[#f0b001bb] text-black">{{company_name}}</li>
            </ul>
        </nav>

        <form action="#" method="post" class="flex items-center justify-around">
            {% csrf_token %}

            <div>
                <p class="mb-5 text-[45px] uppercase leading-none">Add a new stop</p>
                <p>Enter the stop details</p>
            </div>
            <div class="flex flex-col gap-y-3 bg-[#f0b00127] px-7 py-10 rounded-sm text-black">

                <input class="w-[350px] p-2 rounded-sm" type="text" placeholder="Enter Longitude and Latitude" name="long_lat"
                    required>

                <input class="p-2 rounded-sm" type="text" placeholder="Enter Stop Name" name="detail" required>

                <!--<input class="p-2 rounded-sm" type="tel" placeholder="Enter phone number" name="phone" required>-->

               <select name="stop_category" class="p-2 rounded-sm">
                    <option selected disabled>-- Stop Category --</option>
                    <option value="bus stop">Bus Stop</option>
                   <option value="normal stop">Normal Stop</option>
                </select>

 <!--                <input class="p-2 rounded-sm" type="text" placeholder="Enter ad price" name="ad_price" required>



                <input class="p-2 rounded-sm" type="password" placeholder="Enter password" name="password" required>-->

                <button class="bg-[#f0b001bb] p-2" type="submit">ADD</button>
 <!--                <span class="text-white">Already have an account? <a class="underline"
                        href="{% url 'company_signin' %}">Login</a></span>
                <a style="height:40px;width:350px;text-align: center;color: #FFFFFF;" class="p-2 rounded-sm bg-[#f0b001bb] text-white;" href="{% url 'add_stop' %}?email={{email}}&password={{password}}&user={{company_name}}">ADD</a>-->
            </div>
        </form>

        <footer class="flex justify-between">
            <p class="text-[12px]">&copy; EZRide Ltd. 2022</p>
            <div class="flex gap-x-7">
                <a href="#"><i class="ri-twitter-fill hover:text-[#F0AF01]"></i></a>
                <a href="#"><i class="ri-linkedin-fill hover:text-[#F0AF01]"></i></a>
                <a href="#"><i class="ri-instagram-fill hover:text-[#F0AF01]"></i></a>
                <a href="#"><i class="ri-facebook-fill hover:text-[#F0AF01]"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
