{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <!-- <link rel="stylesheet" href="../dist/output.css"> -->


    <title>EZ Ride | Transport made easy</title>
</head>

<body class="h-[100vh] flex justify-center">
    <div class="flex flex-col justify-between h-full w-[90%]">
        <nav class="flex items-center justify-between">
            <a class="w-[15%]" href="{% url 'home' %}">
                <img class="w-[100%]" src="{% static 'img/logo_n.png' %}"></a>
            <!-- <img class="w-[100%]" src="../img/logo.png"></a> -->
            <ul class="flex gap-x-5 uppercase text-[13px] tracking-[2px]">
                <li class="p-2 rounded-sm bg-[#f0b001bb] text-black">{{company_name}}</li>
            </ul>
        </nav>

        <div class="flex items-center justify-around">

            <table class="container table table-dark table-sm">
                <thead>
                    <tr>
                        <!--th>Name</th>
                        <th>Email</th>
                        <th>Phone</th-->
                        <th>Location</th>
                        <th>Last Serviced</th>
                        <!--<th>Rating</th>
                        <th>User Name</th>
                        <th>User Email</th>-->
                        <th>Remove Stop</th>
                    </tr>
                </thead>
                <tbody>
                {% for company in companies %}
                    <tr>
                        <!--td>{{company.company_name}}</td>
                        <td>{{company.company_email}}</td>
                        <td>{{company.company_phone}}</td-->
                        <td>{{company.ad_name}}</td>
                        <td>{{company.ad_price}}</td>
                        <!--
                        {% if company.rating == "-1.0"  %}
                        <td>N/A</td>
                        {% else %}
                        <td>{{company.rating}}</td>
                        {% endif %}
                        <td>{{company.user_name}}</td>
                        <td>{{company.user_email}}</td>  -->
                        <td><a class="btn btn-danger" href="{% url 'delete_ad' %}?id={{forloop.counter0}}&email={{email}}&password={{password}}&user={{company_name}}">Remove Stop</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>

        <div>
        <a style="height:40px;width:100px;float:right" class="p-2 rounded-sm bg-[#f0b001bb] text-black" href="{% url 'add_stop' %}?email={{email}}&password={{password}}&user={{company_name}}">Add a Stop</a>
        </div>

        <footer class="flex justify-between">
            <p class="text-[12px]">&copy; EZRide Ltd. 2022</p>
            <div class="flex gap-x-7">
                <a href="#"><i class="ri-twitter-fill hover:text-[#F0AF01]"></i></a>
                <a href="#"><i class="ri-linkedin-fill hover:text-[#F0AF01]"></i></a>
                <a href="#"><i class="ri-instagram-fill hover:text-[#F0AF01]"></i></a>
                <a href="#"><i class="ri-facebook-fill hover:text-[#F0AF01]"></i></a>
            </div>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
<script>
    if({{delete_error}}==1){
        alert("The ad will be deleted as soon as it is released by the user");
        setTimeout(function() {
            window.location.href = "{% url 'company_ads_list' %}?email={{email}}&password={{password}}" // Do something after 5 seconds
        }, 100);
    }
</script>
</body>

</html>
