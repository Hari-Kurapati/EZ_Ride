                </div>

                    <p>contact@ezride.com</p>

            <div class="flex items-center justify-between">
                <a class="w-[15%]" href="{% url 'home' %}">

                <ul class="flex gap-x-5 uppercase text-[13px] tracking-[2px]">

                    <li>

                    <li>

                    </li>
                    <li>
                        <a class="p-2 rounded-sm hover:bg-[#f0b001bb] hover:text-black" href="#">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form action="#" method="post" class="flex items-center justify-around">
            {% csrf_token %}

            <div>
                <p class="mb-5 text-[45px] uppercase leading-none">Join As an Admin</p>
                <p>Taking customers far and wide</p>
            </div>
            <div class="flex flex-col gap-y-3 bg-[#f0b00127] px-7 py-10 rounded-sm text-black">

                <input class="w-[350px] p-2 rounded-sm" type="text" placeholder="Enter Branch Name" name="company_name"
                    required>

                <input class="p-2 rounded-sm" type="email" placeholder="Enter email address" name="email" required>

                <input class="p-2 rounded-sm" type="tel" placeholder="Enter phone number" name="phone" required>

 <!--               <select name="ad_catagory" class="p-2 rounded-sm">

                    {% endfor %}
                </select>

                <input class="p-2 rounded-sm" type="text" placeholder="Enter ad price" name="ad_price" required>   -->



                <input class="p-2 rounded-sm" type="password" placeholder="Enter password" name="password" required>

                <button class="bg-[#f0b001bb] p-2" type="submit">SIGN UP</button>
                <span class="text-white">Already have an account? <a class="underline"
                        href="{% url 'company_signin' %}">Login</a></span>
            </div>
